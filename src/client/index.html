<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>AndersenJS</title>
    </head>

    <body>
        <main>
            <div class="todo-list" id="app">
                <header>
                    <ul id="type-list">
                        <li><a href="/notes" data-type="notes" class="active">Заметки</a></li>
                        <li><a href="/book" data-type="book">Книга</a></li>
                    </ul>
                </header>
                <div id="list">
                    <ul id="todo-list">
                    </ul>

                    <form id="todo-form">

                    </form>
                </div>

                <div id="full-note">
                </div>
            </div>
        
        </main>
